version: v1.0
name: Dockerize
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - cache restore
            - docker build -t gcr.io/jordanadams/yumyum-menu:${SEMAPHORE_GIT_BRANCH} .
            - cache store
  - name: Push
    task:
      secrets:
        - name: yumyum-gcp-service-account
      jobs:
        - name: docker push
          commands:
            - checkout
            - cache restore
            - gcloud auth activate-service-account --key-file=credentials.json
            - gcloud auth configure-docker -q
            - docker push gcr.io/jordanadams/yumyum-menu:${SEMAPHORE_GIT_BRANCH}
