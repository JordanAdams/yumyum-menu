version: v1.0
name: Checks
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Prepare
    task:
      jobs:
        - name: yarn install
          commands:
            - checkout
            - cache restore
            - yarn install
            - cache store
  - name: Checks
    task:
      jobs:
        - name: yarn lint
          commands:
            - checkout
            - cache restore
            - yarn lint
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - cache restore
            - >-
              docker build -t
              gcr.io/jordanadams/yumyum-menu:${SEMAPHORE_GIT_BRANCH} .
            - cache store
  - name: Push
    task:
      secrets:
        - name: yumyum-gcp-service-account
      jobs:
        - name: docker push
          commands:
            - checkout
            - cache restore
            - gcloud auth activate-service-account --key-file=$HOME/credentials.json
            - gcloud auth configure-docker -q
            - 'docker push gcr.io/jordanadams/yumyum-menu:${SEMAPHORE_GIT_BRANCH}'
