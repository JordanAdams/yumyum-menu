version: v1.0
name: Checks
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Prepare
    task:
      jobs:
        - name: yarn install
          commands:
            - checkout
            - cache restore
            - yarn install
            - cache store
  - name: Checks
    task:
      jobs:
        - name: yarn lint
          commands:
            - checkout
            - cache restore
            - yarn lint

promotions:
  - name: Dockerize
    pipeline_file: dockerize.yml
